<div class="reset-password-container">
  <h2 class="reset-password-title">Reset Password</h2>
  <p class="reset-password-desc">Please enter a new password below.</p>
  <form class="reset-password-form" (ngSubmit)="onSubmit()">
    <label class="reset-password-label">New Password:</label>
    <input class="reset-password-input" type="password" [(ngModel)]="newPassword" name="newPassword" required>
    <label class="reset-password-label">Confirm Password:</label>
    <input class="reset-password-input" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
    <button class="reset-password-button" type="submit">Reset Password</button>
  </form>
</div>
