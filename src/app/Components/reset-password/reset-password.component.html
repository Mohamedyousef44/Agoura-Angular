<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="otpCode" class="form-label">OTP Code</label>
    <input id="otpCode" name="otpCode" type="text" class="form-control" placeholder="OTP Code" [(ngModel)]="otpCode" required>
  </div>
  <div class="form-group">
    <label for="newPassword" class="form-label">New Password</label>
    <input id="newPassword" name="newPassword" type="password" class="form-control" placeholder="New Password" [(ngModel)]="newPassword" required>
  </div>
  <button type="submit" class="btn btn-primary">Reset Password</button>
</form>
