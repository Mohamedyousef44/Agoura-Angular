<div class="mt-4 position-relative">
  <a
    *ngIf="isAuthorized()"
    class="btn btn-dark border-0 my-4"
    routerLink="/place/create"
    >Create One</a
  >
  <ng-container *ngIf="!apartmentData">
    <div class="bid-shadow">
      <h3>You Do Not Have Any Apartments Till Now</h3>
    </div>
  </ng-container>

  <ng-container *ngIf="apartmentData">
    <table class="table table-hover border">
      <thead>
        <tr class="text-center">
          <th scope="col">Title</th>
          <th scope="col">Bids</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let apartment of apartmentData" class="text-center">
          <td>{{ apartment.title | uppercase }}</td>
          <td>{{ apartment.bids.length }}</td>
          <td>{{ apartment.status | uppercase }}</td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</div>
