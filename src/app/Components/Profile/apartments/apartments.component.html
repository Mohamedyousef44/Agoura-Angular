<div class="mt-4">
  <!-- <ng-template [ngIf]="!apartmentData"> -->
  <div class="bid-shadow">
    <h3>You Do Not Have Any Apartments Till Now</h3>
    <a class="btn btn-primary border-0 w-50 my-4" routerLink="/place/create"
      >Create One</a
    >
  </div>

  <!-- </ng-template> -->

  <!-- <ng-template [ngIf]="apartmentData"> -->
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Bids</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let apartment; apartmentData">
        <th scope="row">{{ apartment._id }}</th>
        <td>{{ apartment.title }}</td>
        <td>{{ apartment.bids.length }}</td>
        <td>{{ apartment.status }}</td>
      </tr>
    </tbody>
  </table>
  <!-- </ng-template> -->
</div>
