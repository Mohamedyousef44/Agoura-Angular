<!-- update profile  -->
<div class="content-profile-page">
  <div class="profile-user-page card">
    <div class="img-user-profile">
      <img
        class="profile-bgHome"
        src="https://37.media.tumblr.com/88cbce9265c55a70a753beb0d6ecc2cd/tumblr_n8gxzn78qH1st5lhmo1_1280.jpg"
      />
      <img class="avatar" src="{{ userImage }}" alt="profile image" />
    </div>
    <button routerLink="/users/{{ UserDetails?._id }}/edit">Edit</button>
    <div class="user-profile-data">
      <h2>{{ UserDetails?.name | uppercase }}</h2>
      <p>{{ UserDetails?.email }}</p>
    </div>
    <ul class="data-user">
      <li>
        <a routerLink="/users/{{ UserDetails?._id }}/bids"
          ><strong>3390</strong><span>Bids</span></a
        >
      </li>
      <li>
        <a routerLink="/users/{{ UserDetails?._id }}/orders"
          ><strong>718</strong><span>Orders</span></a
        >
      </li>
      <li>
        <a routerLink="/users/{{ UserDetails?._id }}/apartments"
          ><strong>239</strong><span>Apartments</span></a
        >
      </li>
    </ul>
  </div>
  <div class="card-body">
    <router-outlet></router-outlet>
  </div>
</div>
