


<section class="h-100 gradient-custom-2">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-12 col-md-12">
        <div class="card">
          <div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height:200px;">
            <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
              <img src="{{ UserDetails.profileImage }}"
                alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                style="width: 150px; z-index: 1">
              <a type="button" class="btn"
                style="z-index: 1;">
                <i class="bi bi-pen-fill ">Edit Profile</i>
            </a>
            </div>
            <div class="ms-3" style="margin-top: 130px;">
              <h5>{{ UserDetails.userName }}</h5>
              <p>{{ UserDetails.location}}</p>
            </div>
          </div>
          <div class="p-4 text-black" style="background-color: #525e6b;">
            <div class="d-flex justify-content-end text-center py-1">
              <div>
                <p class="mb-1 h5">253</p>
                <p class="small text-muted mb-0">Photos</p>
              </div>
              <div class="px-3">
                <p class="mb-1 h5">1026</p>
                <p class="small text-muted mb-0">Followers</p>
              </div>
              <div>
                <p class="mb-1 h5">478</p>
                <p class="small text-muted mb-0">Following</p>
              </div>
            </div>
          </div>
          <div class="card-body p-4 text-black">
            <div class="mb-5">
              <a class=" btn btn-outline-dark col-md-2 col-5 m-1 ">About</a>
              <a class=" btn btn-outline-dark col-md-2 col-5 m-1">FeedBack</a>
              <div class="p-4" style="background-color: #f8f9fa;">
                <p class="font-italic mb-1">Web Developer</p>
                <p class="font-italic mb-1">Lives in New York</p>
                <p class="font-italic mb-0">Photographer</p>
              </div>
            </div>
