

<section class="intro m-4">
  <div class="bg-image h-100">
    <div class="mask d-flex align-items-center h-100" style="background-color: #8194aa">
      <div class="container pt-2">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-12 col-md-10">
            <div class="card" style="border-radius: 1rem">
              <div class="row g-0">
                <div class="col-md-12 d-flex align-items-center">
                  <div class="card-body py-5 px-4 p-md-5">
                    <form [formGroup]="validationForm" action="" *ngIf="User" (ngSubmit)="updateUser()">
                      <h4 class="fw-bold mb-4 text-center" style="color: #92aad0">
                        Update your account
                      </h4>
                      <div class="form-outline mb-4">
                        <label >User Name</label>
                        <input type="text" class="form-control is-invalid" formControlName="userName"  [value]="User.userName" class="form-control is-invalid" [ngClass]="{'is-valid':userName.dirty && userName!.valid,'is-invalid':userName && !userName!.valid}" id="userNameValidation"  >
                        <div class="invalid-feedback"  >Invalid input</div>
                      </div>
                      <div class="form-outline mb-4">
                        <label>User Age</label>
                        <input type="text" class="form-control" formControlName="age" [value]="User.age" [ngClass]="{'is-valid':age.dirty && age!.valid,'is-invalid':age!.dirty && !age!.valid}" id="ageValidation"  >
                        <div class="invalid-feedback" >Invalid input</div>
                      </div>

                      <div class="form-outline mb-4">
                        <label>User phone</label>
                        <input type="text" class="form-control" formControlName="phone" [value]="User.userName" [ngClass]="{'is-valid':phone.dirty && phone!.valid,'is-invalid':phone!.dirty && !phone!.valid}" id="phoneValidation"  >
                        <div class="invalid-feedback" *ngIf="!phone.valid && phone.dirty">Invalid input</div>
                      </div>

                      <div class="form-outline mb-4">
                        <label>User Email</label>
                        <input type="email" class="form-control" formControlName="email" [value]="User.email" [ngClass]="{'is-valid':email.dirty && email!.valid,'is-invalid':email!.dirty && !email!.valid}" id="emailValidation"  >
                        <label class="invalid-feedback" *ngIf="!email.valid && email.dirty">Invalid input</label>
                      </div>

                      <div class="form-outline mb-4">
                        <label>User Address</label>
                        <input type="text" class="form-control" formControlName="address" [value]="User.address" [ngClass]="{'is-valid':address.dirty && address.valid,'is-invalid':address&& !address.valid}" id="userAdressValidation"  >
                        <label class="invalid-feedback" >Invalid input</label>
                      </div>


                      <div class="form-outline mb-4">
                        <label>Profile Photo</label>
                        <input type="file" class="form-control" formControlName="profileImage"
                          placeholder="Upload Your Profile-image" [ngClass]="{'is-valid':profileImage.dirty && profileImage.valid,'is-invalid':profileImage&& !profileImage.valid}" id="profileImage"  >
                        <label class="invalid-feedback" >Invalid
                          input</label>
                      </div>


                      <label class="ms-1">About Me</label>
                      <div class="form-floating m-1">
                        <textarea class="form-control" id="floatingTextarea2" style="height: 100px" formControlName="about" [value]="User.about"></textarea>
                      </div>

                      <div class="col-12 mt-2">
                        <input type="submit" class="btn btn-outline-dark" value="Update" />
                      </div>
                      <hr />
                      <a class="link float-end" href="#!">Change password? Click here.</a>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
