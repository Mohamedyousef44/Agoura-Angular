<div class="container-fluid d-flex p-0" style="height: 100vh; width: 100%">
  <aside class="col-4 p-0">
    <img
      src="/assets/images/sgin_up.jpg"
      class="p-0 img-fluid w-100 h-100"
      style="object-fit: cover"
      alt="Error"
    />
  </aside>
  <main
    class="col-8 d-flex flex-column justify-content-center align-items-center"
    style="background-color: #f5f5f6"
  >
    <h3
      style="
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      "
    >
      Sign up in Agoura
    </h3>
    <div class="col-4 mt-5">
      <app-google-button></app-google-button>
      <app-facebook-button></app-facebook-button>

      <hr style="width: 400px" class="mt-4" />
      <form
        (ngSubmit)="validate()"
        [formGroup]="validationForm"
        action=""
        style="width: 400px"
        class="mt-4"
      >
        <div *ngIf="error">
          <span
            class="bg-danger rounded-1 bg-gradient text-light p-3 m-1 d-block"
            >{{ error }}
          </span>
        </div>
        <div>
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            formControlName="email"
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Enter your email"
          />
        </div>
        <div *ngIf="!email && isEmailDirty()">
          <span
            class="bg-danger rounded-1 bg-gradient text-light p-1 m-1 d-block"
            >Enter a vaild email address, this filed is required</span
          >
        </div>
        <div>
          <label for="exampleFormControlInput1" class="form-label mt-1"
            >Display username</label
          >
          <input
            formControlName="username"
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Enter your username"
          />
        </div>
        <div *ngIf="!username && isUsernameDirty()">
          <span
            class="bg-danger rounded-1 bg-gradient text-light p-1 m-1 d-block"
            >Enter a vaild username more than 3 characters, this filed is
            required</span
          >
        </div>
        <div>
          <label for="inputPassword5" class="form-label">Password</label>
          <input
            formControlName="password"
            type="password"
            id="inputPassword5"
            class="form-control"
            aria-labelledby="passwordHelpBlock"
            placeholder="Enter your password"
          />
        </div>
        <div *ngIf="!password && isPasswordDirty()">
          <span
            class="bg-danger rounded-1 bg-gradient text-light p-1 m-1 d-block"
            >Enter a vaild password more than 10 characters or numbers, this
            filed is required</span
          >
        </div>
        <div>
          <label for="inputPassword5" class="form-label"
            >Confirm Password</label
          >
          <input
            formControlName="confirmPassword"
            type="password"
            id="inputPassword5"
            class="form-control"
            aria-labelledby="passwordHelpBlock"
            placeholder="Your password again"
          />
        </div>
        <div
          *ngIf="
            !confirmPassword && arePasswordsEqual() && isConfirmPasswordDirty()
          "
        >
          <span
            class="bg-danger rounded-1 bg-gradient text-light p-1 m-1 d-block"
            >Passwords do not match</span
          >
        </div>
        <button class="btn btn-dark w-100 mt-3" type="submit">Sign Up</button>
      </form>
      <div class="col-8 text-start mt-2">
        <span>You have an account? </span>
        <a class="text-decoration-none" routerLink="/login">Log in</a>
      </div>
    </div>
  </main>
</div>
