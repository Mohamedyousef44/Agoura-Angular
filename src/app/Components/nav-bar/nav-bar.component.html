<div class="fluid-container p-3">
  <nav class="d-flex justify-content-between">
    <div class="home-name text-center pt-3">
      <a class="navbar-brand" routerLink=""
        ><img
          src="https://www.agora.io/en/wp-content/themes/agora-main/images/agora-logo.svg"
          alt="Agora"
          width="120"
          height="42"
      /></a>
    </div>
    <div class="home-right">
      <ng-template *ngIf="isLoggedIn">
        <a
          class="btn fw-bold {{ textColor }} rounded-0 border-2 b-hover"
          routerLink="/profile"
          >{{ userName | uppercase }}</a
        >
        <a
          class="btn fw-bold {{ textColor }} rounded-0 border-2 b-hover"
          routerLink="/logout"
          >Log out</a
        >
      </ng-template>
      <ng-template *ngIf="!isLoggedIn">
        <a
          class="btn fw-bold {{ textColor }} rounded-0 border-2 b-hover"
          routerLink="/signup"
          >Sign Up</a
        >
        <a
          class="btn fw-bold {{ textColor }} rounded-0 border-2 b-hover"
          routerLink="/login"
          >Log In</a
        >
      </ng-template>

      <span class="border-end border-2 mx-2"></span>
      <a
        (click)="check($event)"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasExample"
        class="btn fw-bold fs-4 position-relative {{
          textColor
        }} border border-0 rounded-circle a-hover"
      >
        <span
          *ngIf="notLen"
          class="position-absolute badge-position translate-middle badge rounded-pill bg-danger"
        >
          {{ notLen || 0 }}
        </span>
        <i class="bi bi-bell"></i>
      </a>
      <a
        id="cart"
        (click)="check($event)"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasExample"
        class="btn fw-bold position-relative {{
          textColor
        }} fs-4 border border-0 rounded-circle a-hover"
      >
        <span
          *ngIf="cartLen"
          class="position-absolute badge-position translate-middle badge rounded-pill bg-danger"
        >
          {{ cartLen || 0 }}
        </span>
        <i class="bi bi-cart"></i
      ></a>
    </div>
  </nav>
</div>
