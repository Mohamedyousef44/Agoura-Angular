<div class="fluid-container p-3">
  <nav class="d-flex justify-content-between">
    <div class="home-name text-center pt-3">
      <a class="navbar-brand" routerLink=""
        ><img
          src="https://www.agora.io/en/wp-content/themes/agora-main/images/agora-logo.svg"
          alt="Agora"
          width="120"
          height="42"
      /></a>
    </div>
    <div class="home-right">
      <ng-container *ngIf="isLoggedIn">
        <span dropdown container="body">
          <img class="btn rounded rounded-circle p-0" src="/assets/photos/avatar02.png" style="width: 50px;" id="basic-link" dropdownToggle (click)="false"
            aria-controls="basic-link-dropdown"/>
          <ul id="basic-link-dropdown" *dropdownMenu class="dropdown-menu mt-4 h-auto"
              role="menu" aria-labelledby="basic-link" style="width: 170px;">
              <li role="menuitem"><a
                class="fw-bold {{ textColor }} dropdown-item py-2 rounded-0 border-2 b-hover"
                [routerLink]="['/users/', userId]"
                >{{ userName | uppercase }}</a>
              </li>
              <li role="menuitem" *ngIf="isAdmin"><a
                  class="fw-bold {{ textColor }} dropdown-item py-2 rounded-0 border-2 b-hover"
                  routerLink="/dashboard"
                  >DashBoard</a>
              </li>
              <li role="menuitem">
                <a
                class="fw-bold {{ textColor }} dropdown-item py-2 rounded-0 border-2 b-hover"
                routerLink="/login"
                (click)="logout()"
                >Log Out</a>
              </li>
            </ul>
        </span>
      </ng-container>
      <ng-container *ngIf="!isLoggedIn">
        <a
          class="btn fw-bold {{ textColor }} rounded-0 border-2 b-hover"
          routerLink="/signup"
          >Sign Up</a
        >
        <a
          class="btn fw-bold {{ textColor }} rounded-0 border-2 b-hover"
          routerLink="/login"
          >Log In</a
        >
      </ng-container>

      <span class="border-end border-2 mx-2"></span>
      <a
        (click)="check($event)"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasExample"
        class="btn fw-bold fs-4 position-relative {{
          textColor
        }} border border-0 rounded-circle a-hover"
      >
        <span
          *ngIf="notLen"
          class="position-absolute badge-position translate-middle badge rounded-pill bg-danger"
        >
          {{ notLen || 0 }}
        </span>
        <i class="bi bi-bell"></i>
      </a>
      <a
        id="cart"
        (click)="check($event)"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasExample"
        class="btn fw-bold position-relative {{
          textColor
        }} fs-4 border border-0 rounded-circle a-hover"
      >
        <span
          *ngIf="cartLen"
          class="position-absolute badge-position translate-middle badge rounded-pill bg-danger"
        >
          {{ cartLen || 0 }}
        </span>
        <i class="bi bi-cart"></i
      ></a>
    </div>
  </nav>
</div>
