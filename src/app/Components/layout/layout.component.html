<app-nav-bar
  text-color="text-dark"
  (toggle)="isCart = $event"
  [cartLen]="cartData.length || 0"
  [notLen]="notificationData.length || 0"
></app-nav-bar>
<router-outlet></router-outlet>
<app-footer></app-footer>
<app-offcanvas
  [data]="isCart == false ? notificationData : cartData"
  [isCart]="isCart"
></app-offcanvas>
